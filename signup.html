<style>
    #passwrap{
        position: relative;
    }
#eye{
    position: absolute;
    top: 10px;
    right: 20px;
    /* color: #333; */
}
</style>
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <h4>WEB-MART</h4>
            </div>
        </div>
    </div>
</div>

<body class="bg-ligth">
    <div class="w-100 mt-5" id="signUpForm">
        <form class="container needs-validation card shadow  mx-auto bg-dark text-white w-100 mr-5 ml-5"
            style="width: 500px !important;">
            <div class="card-header bg-dark text-center">
                <a class="mytxt font-weight-bolder h2" href="index.html">WEB-MART<i
                        class="material-icons text-white ml-1" aria-hidden="true">shopping_cart</i></a>
            </div>
            <div class="alert alert-success alert-dismissible d-none" id="wrongPassAlert">
                <a href="#" class="close" data-dismiss='alert' aria-label="close">&times;</a>
                <strong class="text-danger">Incorrect Password</strong> <span class=""> it should contain at least: 8
                    char, '@' or '_' or '-' an uppercase, lowercase and number.</span>
            </div>
            <div class="card-body">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" class="form-control " id="userEmail" required>

                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" class="form-control" id="userId"
                    required>

                <label for="psw"><b>Password</b></label>
                <div id="passwrap"><input type="password" placeholder="Enter Password" name="psw" class="form-control" id="userPass"
                    required class=""><i class="fa fa-eye-slash text-dark" id="eye"></i></div>

                <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" class="form-control " required> -->

                    <a class="" href="login.html" style="margin-top: -13px; text-decoration: none;">already have an account? sign in</a>
              

                <p>By creating an account you agree to our <a href="#" class="" style="text-decoration: none;">Terms &
                        Privacy</a>.</p>

                <div class="">
                    <button type="button" class="btn btn-danger" id="formCancelBtn">CANCEL</button>
                    <input type="button" value="SIGN UP" class="btn btn-primary" id="formSignupBtn">
                </div>
            </div>
        </form>
    </div>
    <script>
        (function($){
            $('#eye').on('click',()=>{
                if($('#userPass').attr('type')=='password'){
                    $('#userPass').attr('type', 'text')
                    $('#eye').removeClass('fa-eye-slash')
                    $('#eye').addClass('fa-eye')
                } else{
                    $('#userPass').attr('type', 'password')
                    $('#eye').removeClass('fa-eye')
                    $('#eye').addClass('fa-eye-slash')
                }
               
            })
        })(jQuery)
    </script>
    <script src="main.js"></script>
    
</body>
