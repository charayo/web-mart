<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <h4>WEB-MART</h4>
            </div>
        </div>
    </div>
</div>
<body>
    <div class="">
        <form class="container needs-validation card shadow p-5 m-5 w-50 mx-auto">
            <div class="card-header bg-dark">
                <a class="navbar-brakkknd mytxt font-weight-bolder h2" href="#">WEB-MART<i
                        class="material-icons text-white ml-1" aria-hidden="true">shopping_cart</i></a>
            </div>
            
            <div class="card-body">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" class="form-control " required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" class="form-control " required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" class="form-control " required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" class="text-primary" style="text-decoration: none;">Terms & Privacy</a>.</p>

                <div class="">
                    <button type="button" class="btn btn-danger" id="formCancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-success" id="formSignupBtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
